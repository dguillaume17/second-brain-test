name: Deploy Docusaurus to GitHub Pages

# ğŸ”¹ Ne se dÃ©clenche que sur la branche "prod"
on:
  push:
    branches:
      - prod  # <-- ici tu mets ta branche source

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ RÃ©cupÃ©rer le code source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3ï¸âƒ£ Installer les dÃ©pendances
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ GÃ©nÃ©rer le site Docusaurus
      - name: Build Docusaurus site
        run: npm run build

      # 5ï¸âƒ£ DÃ©ployer sur la branche gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
